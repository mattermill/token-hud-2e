# .github/workflows/create-release.yaml
name: Create Release from Tag
on:
  push:
    tags:
      - "v*"
jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
