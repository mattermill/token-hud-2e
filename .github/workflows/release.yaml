name: Release Module

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create module zip
        run: |
          zip -r token-hud-2e.zip . \
            -x "*.git*" \
            -x "*.DS_Store" \
            -x "node_modules/*" \
            -x ".github/*"

      - name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./token-hud-2e.zip
          asset_name: token-hud-2e.zip
          asset_content_type: application/zip

      - name: Notify Foundry Package Release API
        run: |
          curl -X POST "https://api.foundryvtt.com/_api/packages/release_version/" \
            -H "Content-Type: application/json" \
            -H "Authorization: ${{ secrets.FOUNDRY_API_KEY }}" \
            -d '{
              "id": "token-hud-2e",
              "release": {
                "version": "${{ steps.get_version.outputs.VERSION }}",
                "manifest": "https://github.com/mattermill/token-hud-2e/releases/download/v${{ steps.get_version.outputs.VERSION }}/module.json",
                "notes": "https://github.com/mattermill/token-hud-2e/releases/tag/v${{ steps.get_version.outputs.VERSION }}",
                "compatibility": {
                  "minimum": "10",
                  "verified": "13"
                }
              }
            }'
